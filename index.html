<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        window.onload = function() {
            var formSequence = [
                'https://forms.gle/iVKpq6iCrTYFyQrNA', // Form 1
                'https://forms.gle/pGRqBtK2SGAnVLoD6', // Form 4
                'https://forms.gle/VocRLgWuq6Uhi5qZ8', // Form 2
                'https://forms.gle/pGRqBtK2SGAnVLoD6', // Form 4
                'https://forms.gle/Tv7CLdwByZjCLuF9A', // Form 3
                'https://forms.gle/pGRqBtK2SGAnVLoD6'  // Form 4
            ];

            // Get current index from local storage
            var currentIndex = parseInt(localStorage.getItem('formIndex')) || 0;

            // Redirect to the current form in sequence
            window.location.href = formSequence[currentIndex];

            // Update index for the next visit (looping back if needed)
            currentIndex = (currentIndex + 1) % formSequence.length;
            localStorage.setItem('formIndex', currentIndex);
        };
    </script>
</head>
</html>
