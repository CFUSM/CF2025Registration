<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        window.onload = function() {
            var formURLs = [
                'https://forms.gle/iVKpq6iCrTYFyQrNA', // 1x
                'https://forms.gle/VocRLgWuq6Uhi5qZ8', // 1x
                'https://forms.gle/Tv7CLdwByZjCLuF9A', // 1x
                'https://forms.gle/pGRqBtK2SGAnVLoD6'  // 5x
            ];

            var weights = [1, 1, 1, 5]; // Probability ratio
            var cumulativeWeights = [];
            var totalWeight = 0;

            // Create cumulative weight array
            for (var i = 0; i < weights.length; i++) {
                totalWeight += weights[i];
                cumulativeWeights.push(totalWeight);
            }

            // Generate a random number between 0 and totalWeight
            var randomNum = Math.random() * totalWeight;

            // Determine which form to select
            for (var i = 0; i < cumulativeWeights.length; i++) {
                if (randomNum < cumulativeWeights[i]) {
                    window.location.href = formURLs[i];
                    break;
                }
            }
        };
    </script>
</head>
</html>
